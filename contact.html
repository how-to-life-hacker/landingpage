<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="assets/stylesheets/contact.css">
    </head>

    <body>
        <div class="contact-form">
            <h1>Get in touch with us!</h1>
            <div class="txtb">
                <label>Full Name:</label>
                <input type="text" name="" value="" placeholder="John Doe">
            </div>

            <div class="txtb">
                <label>Email:</label>
                <input type="email" name="" value="" placeholder="johndoe@gmail.com">
            </div>

            <div class="txtb">
                <label>Phone Number:</label>
                <input type="text" name="" value="" placeholder="(555) 555-5555">
            </div>

            <div class="txtb">
                <label>Message:</label>
                <textarea></textarea>
            </div>
            <a class="button">Send</a>
        </div>
    </body>
</html>
